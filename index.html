<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Checklist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Babel Standalone for in-browser TSX/JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      /* Base mobile-first styles */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      .a4-page {
        width: 100%;
        background: white;
      }
      .multi-checklist-container {
        display: flex;
        flex-direction: column;
        gap: 1.5rem; /* Space between checklists on mobile */
      }
      .checklist-item-enter {
        opacity: 0;
        transform: translateY(10px);
      }
      .checklist-item-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 300ms, transform 300ms;
      }
      .checklist-item-exit {
        opacity: 1;
      }
      .checklist-item-exit-active {
        opacity: 0;
        transform: scale(0.9);
        transition: opacity 300ms, transform 300ms;
      }
      hr.dashed {
        border: none;
        border-top: 1px solid #e5e7eb; /* Changed to solid line */
        margin: 1rem 0;
      }

      /* Desktop styles (lg screens and up: 1024px) */
      @media (min-width: 1024px) {
        .a4-page {
          box-shadow: 0 0 0.5cm rgba(0,0,0,0.5);
          transition: width 0.3s ease-in-out, height 0.3s ease-in-out;
        }
        .a4-portrait {
          width: 210mm;
          height: 297mm;
        }
        .a4-landscape {
          width: 297mm;
          height: 210mm;
        }
        .multi-checklist-container {
          flex-direction: row;
          gap: 0; /* Remove mobile gap */
        }
        .multi-checklist-container > div:not(:last-child) {
          border-right: 2px solid black;
        }
        .scaled-content input, .scaled-content select, .scaled-content textarea, .scaled-content span, .scaled-content div, .scaled-content label {
            font-size: 0.6rem !important;
            line-height: 1rem !important;
        }
        .scaled-content .checklist-title {
            font-size: 1.25rem !important;
        }
        .scaled-content .section-title {
            font-size: 1rem !important;
        }
         .scaled-content hr.dashed {
          margin: 0.75rem 0;
        }
      }

      /* Styles for PDF Generation State */
      body.pdf-generating #printable-area {
        position: absolute;
        top: 0;
        left: -9999px; /* Move off-screen */
        box-shadow: none;
        margin: 0;
        padding: 0;
      }
      body.pdf-generating .a4-portrait {
          width: 210mm;
          height: 297mm;
      }
      body.pdf-generating .a4-landscape {
          width: 297mm;
          height: 210mm;
      }
      body.pdf-generating .multi-checklist-container {
        flex-direction: row !important; /* Force side-by-side layout */
        gap: 0 !important;
      }
       body.pdf-generating .no-print {
        display: none !important;
      }
      body.pdf-generating .scaled-content input, 
      body.pdf-generating .scaled-content select, 
      body.pdf-generating .scaled-content textarea, 
      body.pdf-generating .scaled-content span, 
      body.pdf-generating .scaled-content div, 
      body.pdf-generating .scaled-content label {
          font-size: 0.6rem !important;
          line-height: 1rem !important;
      }
      body.pdf-generating .scaled-content .checklist-title {
          font-size: 1.25rem !important;
      }
      body.pdf-generating .scaled-content .section-title {
          font-size: 1rem !important;
      }
      body.pdf-generating .scaled-content hr.dashed {
        margin: 0.75rem 0;
      }

      @media print {
        @page {
          size: A4;
        }
        body {
          background-color: white !important;
          margin: 0;
        }
        .no-print {
          display: none !important;
        }
        .a4-page {
          width: 100% !important;
          height: 100% !important;
          max-width: 100% !important;
          box-shadow: none !important;
          border: none !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        #printable-area {
          padding: 0 !important;
          box-shadow: none !important;
          border: none !important;
        }
        input, textarea, select {
          border: none !important;
          background: transparent !important;
          box-shadow: none !important;
          padding: 0 !important;
          margin: 0 !important;
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
        }
        input[type="checkbox"] {
          border: 1px solid #000 !important;
          height: 1em;
          width: 1em;
        }
        input[type="checkbox"]:checked::before {
          content: 'âœ”';
          display: block;
          text-align: center;
          line-height: 1em;
          color: #000;
        }
        .line-through {
          text-decoration: line-through;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-gray-100">
    <div id="root"></div>
    <!-- Update script type to "text/babel" to be processed by Babel -->
    <script type="text/babel" data-type="module" src="/index.tsx"></script>
  </body>
</html>
